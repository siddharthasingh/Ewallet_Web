machine:
  java:
    version: openjdk7
dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
    - ifconfig
test:
  override:
    - mvn integration-test -Dmaven.test.failure.ignore=true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
general:
  artifacts:
    - "target/*.war" # relative to the build directory
compile:
  override:
    - mvn clean install -Dmaven.test.skip=true -Pproduction
  post:
    - mkdir $CIRCLE_ARTIFACTS/Ewallet
    - cp target/*.war $CIRCLE_ARTIFACTS/Ewallet
    - mkdir /tmp/ewallet
    - cp target/*.war /tmp/ewallet
    - cp appspec.yml /tmp/ewallet
    - zip /tmp/ewallet.zip /tmp/ewallet
deployment:
  staging:
    branch: master
    codedeploy:
      ewallet:
        override:
         application_root: /
         revision_location:
           revision_type: S3
           s3_location:
             bucket: samplemvn
             key_pattern: apps/ewallet-{SHORT_COMMIT}-{BUILD_NUM}
         region: us-west-2
         deployment_group: ewallet
         deployment_config: CodeDeployDefault.AllAtOnce



